
services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reviews-backend
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    env_file:
      - ./backend/.env
    networks:
      - reviews-network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend Vue + Ionic
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: reviews-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - reviews-network
    command: ["npm", "run", "dev", "--", "--host"]

networks:
  reviews-network:
    driver: bridge
